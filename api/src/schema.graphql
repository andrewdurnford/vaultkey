type Query {
  user: User
}

type Mutation {
  login(input: LoginInput!): LoginPayload
  signup(input: SignupInput!): SignupPayload
}

input LoginInput {
  email: String!
  password: String!
}

input SignupInput {
  email: String!
  password: String!
}

type LoginPayload {
  token: String!
  user: User!
}

type SignupPayload {
  token: String!
  user: User!
}

type User {
  id: ID!
  email: String!
}
